<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="sub-head">
        <h2>First to 5 Wins!</h2>
        <div id="score">Your Score: 0 | Opponent's Score: 0</div>
    </div>
    <div class="buttons">
        <button class="button" id="rock"><img src="./images/rock.png" alt="rock"></button>
        <button class="button" id="paper"><img src="./images/paper.png" alt="paper"></button>
        <button class="button" id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
    </div>
    <div class="actions"></div>
    <script src="./rps.js"></script>

</body>
</html>
